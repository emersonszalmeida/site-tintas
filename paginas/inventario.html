<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventario</title>
    <link rel="stylesheet" href="../assets/css/inventario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav id="menu">
        <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul id="menu-links">
            <li><a href="#">HOME</a></li>
            <li><a href="inventario.html">TINTAS DISPONIVEIS</a></li>
            <li><a href="nova-tinta.html">ADICIONAR NOVA TINTA</a></li>
        </ul>
    </nav>

    <header>
        <h1>Inventário de Tintas</h1>
    </header>

    <main>
        <h2>Tintas Disponíveis</h2>

        <div class="contenedor">
            <div class="perquisar">
                <label for="pesquisar-tinta"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="pesquisar-tinta" placeholder="Buscar Tinta">
            </div>
            <div class="filtrar">
                <label for="filtrar-tinta"><i class="fa-solid fa-filter"></i></label>
                <input type="text" id="filtrar-tinta" placeholder="Filtrar Localização">
            </div>
        </div>        

        <div class="acoes-em-massa">
            <button id="excluir-selecionadas" style="display: none;"><img src="../svg/trashcan1_114647.svg" alt=""></button>
            <button id="mover-selecionadas" style="display: none;"><img src="../svg/folder_move_outline_icon_139530.svg" alt=""></button>
        </div>

        <select id="destino-em-massa" name="destino-em-massa">
            <option value="carrossel">Carrossel</option>
            <option value="garra">Garra</option>
            <option value="mesa-termica">Mesa Térmica</option>
            <option value="prateleira">Prateleira</option>
        </select>        
        
        <table id="tinta-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="marcar-desmarcar-todos"></th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                    <th>Data de Aquisição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="selecionar-tinta"></td>
                    <td>Bahamas</td>
                    <td>15 kg</td>
                    <td>Prateleira</td>
                    <td>11/08/2023</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="selecionar-tinta"></td>
                    <td>Chic Red</td>
                    <td>10 kg</td>
                    <td>Garra</td>
                    <td>11/08/2023</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="selecionar-tinta"></td>
                    <td>Garoa</td>
                    <td>10 kg</td>
                    <td>Garra</td>
                    <td>11/08/2023</td>
                </tr>
                <!-- Repita o mesmo formato para outros itens de tinta -->
            </tbody>
        </table>
    </main>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/inventario.js"></script>

</body>
</html>
