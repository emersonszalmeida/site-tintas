<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-top">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="inventario.html">TINTAS DISPONIVEIS</a></li>
            <li><a href="#">ADICIONAR NOVA TINTA</a></li>
        </ul>
    </div>

    <header>
        <h1>Gerenciamento de Inventário de Tintas</h1>
    </header>

    <main>
        <h2>Tintas Disponíveis</h2>

        <label for="pesquisar-tinta"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="pesquisar-tinta" placeholder="Buscar Tinta">

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
            <option value="todas">Todas</option>
            <option value="carrossel">Carrossel</option>
            <option value="garra">Garra</option>
            <option value="mesa-termica">Mesa Térmica</option>
            <option value="prateleira">Prateleira</option>
        </select>

        <div class="acoes-em-massa">
            <button id="excluir-selecionadas"><i class="fa-solid fa-trash"></i></button>
            <button id="mover-selecionadas">Mover Selecionadas</button>
        </div>

        <table id="tinta-table">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                    <th>Data de Aquisição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="selecionar-tinta"></td>
                    <td>Tinta Verde</td>
                    <td>10 kg</td>
                    <td>Prateleira</td>
                    <td>11/08/2023</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="selecionar-tinta"></td>
                    <td>Tinta Vermelha</td>
                    <td>10 kg</td>
                    <td>Prateleira</td>
                    <td>11/08/2023</td>
                </tr>
                <!-- Repita o mesmo formato para outros itens de tinta -->
            </tbody>
        </table>
    </main>

    <script src="script-inventario.js"></script>

</body>
</html>
